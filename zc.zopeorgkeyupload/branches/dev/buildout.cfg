[buildout]
develop = .
parts = py config extra-eggs zdaemon
extends = ldap.cfg
find-links = python-ldap-2.3.4/dist
index = http://download.zope.org/simple
versions = versions

[versions]
python-ldap = 2.3.4

[define]
keydir = ${buildout:directory}/keys
port = 8081

[zdaemon]
recipe = zc.recipe.egg

[py]
recipe = zc.recipe.egg
interpreter = py
unzip = true
eggs =
     zc.zopeorgkeyupload
     zope.publisher
     zope.server
     PasteDeploy
     PasteScript
     python-ldap

[config]
recipe = zc.recipe.deployment:configuration
text =
  [app:main]
  use = egg:zope.publisher
  publication = egg:zc.zopeorgkeyupload
  host = ${ldap:host}
  port = ${ldap:port}
  base = ${ldap:base}
  keydir = ${define:keydir}

  [server:main]
  use = egg:zope.server
  host = 127.0.0.1
  port = ${define:port}

[extra-eggs]
recipe = zc.recipe.egg:eggs
eggs = 
  zc.recipe.rhrc
  zc.recipe.deployment
  zc.zdaemonrecipe
