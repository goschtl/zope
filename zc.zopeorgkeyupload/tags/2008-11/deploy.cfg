[buildout]
develop =
installed = /etc/zopeorgkeyupload.installed
extends = buildout.cfg
offline = true
parts = rc

[zopeorgkeyupload]
recipe = zc.recipe.deployment
user = zope

[rc]
recipe = zc.recipe.rhrc
deployment = zopeorgkeyupload
parts = run
chkconfig = 345 99 10


[run]
recipe = zc.zdaemonrecipe
deployment = zopeorgkeyupload
program = ${buildout:bin-directory}/paster serve ${config:location}

[define]
keydir = /home/zope/keydrop
port = 8081

[config]
deployment = zopeorgkeyupload
                                                                               
