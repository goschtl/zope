[buildout]
develop = .
parts = zodbscripts test client server1 server2 zeoraid
find-links = http://download.zope.org/distribution/


[test]
recipe = zc.recipe.testrunner
eggs = gocept.zeoraid

# Some demo parts

[server1]
recipe = zc.zodbrecipes:server
zeo.conf = 
    <zeo>
    address 8101
    </zeo>
    <filestorage 1>
    path /tmp/Data1.fs
    </filestorage>

[server2]
recipe = zc.zodbrecipes:server
zeo.conf = 
    <zeo>
    address 8102
    </zeo>
    <filestorage 1>
    path /tmp/Data2.fs
    </filestorage>

[zeoraid]
recipe = zc.zodbrecipes:server
eggs = gocept.zeoraid
zeo.conf =
    <zeo>
    address 8100
    </zeo>
    %import gocept.zeoraid
    <raidstorage 1>
        <zeoclient 1>
            server localhost:8101
            storage 1
        </zeoclient>
        <zeoclient 2>
            server localhost:8102
            storage 1
        </zeoclient>
    </raidstorage>

[zodbscripts]
recipe = zc.recipe.egg:scripts
eggs = ZODB3

[client]
recipe = zc.recipe.egg
eggs = gocept.zeoraid
interpreter = client
