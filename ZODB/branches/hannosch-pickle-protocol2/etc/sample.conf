# This configuration compares the performance of databases based on ZEO.

# You need to start the ZEO server before running the tests:
# bin/runzeo -C etc/zeo.conf

# Run the tests via:
# bin/zodbshootout etc/sample.conf -c 1

# Change the line below to match the IP address of the server to test
# against.
%define host 127.0.0.1

# This storage can only be tested with a concurrency level of 1.
<zodb fs>
    <filestorage>
        path var/Data2.fs
    </filestorage>
</zodb>

<zodb zeo_p0>
    <zeoclient>
        server $host:8100
        pickle-protocol 0
    </zeoclient>
</zodb>

<zodb zeo_p1>
    <zeoclient>
        server $host:8100
    </zeoclient>
</zodb>

<zodb zeo_p2>
    <zeoclient>
        server $host:8100
        pickle-protocol 2
    </zeoclient>
</zodb>

<zodb zeo_pcache_p0>
    <zeoclient>
        server $host:8100
        client 0
        var var
        cache-size 200000000
        pickle-protocol 0
    </zeoclient>
</zodb>

<zodb zeo_pcache_p1>
    <zeoclient>
        server $host:8100
        client 1
        var var
        cache-size 200000000
    </zeoclient>
</zodb>

<zodb zeo_pcache_p2>
    <zeoclient>
        server $host:8100
        client 2
        var var
        cache-size 200000000
        pickle-protocol 2
    </zeoclient>
</zodb>
