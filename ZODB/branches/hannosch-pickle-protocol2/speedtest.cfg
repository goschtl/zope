[buildout]

extends = buildout.cfg

parts =
    test
    scripts
    zeoconf
    zeoserver

[scripts]
eggs += zodbshootout

[zeoconf]
recipe = collective.recipe.template
input = ${buildout:directory}/etc/zeo.conf.in
output = ${buildout:directory}/etc/zeo.conf
port = 8100

[zeoserver]
recipe = zc.recipe.egg
eggs = ZODB3
scripts = runzeo
