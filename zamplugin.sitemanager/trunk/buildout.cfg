[buildout]
develop = .
          externals/z3c.batching
          externals/z3c.contents
          externals/z3c.menu.ready2go
          externals/z3c.table
          externals/zam.api
          externals/zam.skin

parts = logs app var test checker coverage


[test]
recipe = zc.recipe.testrunner
eggs = zamplugin.sitemanager [test]


[checker]
recipe = lovely.recipe:importchecker
path = src/zamplugin/sitemanager


[coverage]
recipe = zc.recipe.egg
eggs = z3c.coverage


[logs]
recipe = lovely.recipe:mkdir
path = parts/logs


[app]
recipe = z3c.recipe.dev:app
eggs = zamplugin.sitemanager
server = zserver
zope.conf =
  ${var:zconfig}

  interrupt-check-interval 50

  <server>
    type WSGI-HTTP
    address 8080
  </server>

  <eventlog>
    <logfile>
      formatter zope.exceptions.log.Formatter
      path ${buildout:directory}/parts/logs/error.log
    </logfile>
    <logfile>
      formatter zope.exceptions.log.Formatter
      path STDOUT
    </logfile>
  </eventlog>

  <accesslog>
    <logfile>
      path ${buildout:directory}/parts/logs/access.log
    </logfile>
    <logfile>
      path STDOUT
    </logfile>
  </accesslog>

  devmode on

site.zcml =
  <configure
      xmlns:meta="http://namespaces.zope.org/meta"
      xmlns:browser="http://namespaces.zope.org/browser"
      i18n_domain="zope">

  <!-- Turn on the devmode -->
  <meta:provides feature="devmode" />

  <!-- use app configuration from zam.skin -->
  <include package="zam.skin" file="app.zcml" />

  <!-- load 3rd party configuration -->
  <include package="z3c.contents" />

  <!-- zamplugin configuration -->
  <include package="zamplugin.sitemanager" />


  <!-- load other zcml files -->
  <include file="securitypolicy.zcml" />
  <include file="principals.zcml" />

  </configure>

principals.zcml = 
  <unauthenticatedPrincipal
      id="lovelybooks.anybody"
      title="Unauthenticated User"
      />

  <unauthenticatedGroup
      id="zope.Anybody"
      title="Unauthenticated Users"
      />

  <authenticatedGroup
      id="zope.Authenticated"
      title="Authenticated Users"
      />

  <everybodyGroup
      id="zope.Everybody"
      title="All Users"
      />

  <principal
      id="zope.manager"
      title="Manager"
      login="Manager"
      password="password"
      />

  <grant
      role="zope.Manager"
      principal="zope.manager"
      />

securitypolicy.zcml =
  <include package="zope.app.securitypolicy" />

  <securityPolicy
      component="zope.securitypolicy.zopepolicy.ZopeSecurityPolicy" />

  <role id="zope.Anonymous" title="Everybody"
                 description="All users have this role implicitly" />
  <role id="zope.Manager" title="Site Manager" />
  <role id="zope.Member" title="Site Member" />

  <!-- Replace the following directive if you don't want public access -->
  <grant
      permission="zope.View"
      role="zope.Anonymous"
      />
  <grant
      permission="zope.app.dublincore.view"
      role="zope.Anonymous"
      />

  <grantAll role="zope.Manager" />


[var]
recipe = zc.recipe.filestorage
