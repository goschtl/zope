[buildout]
develop = .
parts = test upload update-index update-tree
        generate-buildout generate-versions generate-site
        list-latest list-changes
versions = versions

[test]
recipe = zc.recipe.testrunner
eggs = zope.release [test]

[generate-buildout]
recipe = zc.recipe.egg:scripts
eggs = zope.kgs
scripts = generate-buildout
arguments = ('${buildout:directory}/releases/controlled-packages.cfg',
             './test/buildout.cfg')

[generate-versions]
recipe = zc.recipe.egg:scripts
eggs = zope.kgs
scripts = generate-versions
arguments = ('${buildout:directory}/releases/controlled-packages.cfg',
             './test/versions.cfg')

[generate-site]
recipe = zc.recipe.egg:scripts
eggs = zope.kgs
scripts = generate-site
arguments = [
    '--no-links', '--no-minimal-index', '--no-index',
    '-t', '${buildout:directory}/src/zope/release/templates'] + sys.argv[1:]

[update-index]
recipe = zc.recipe.egg:scripts
eggs = zope.release
scripts = update-index

[upload]
recipe = zc.recipe.egg:scripts
eggs = zope.release
scripts = upload
arguments = sys.argv[1:] +
            ['download.zope.org:/var/www/download.zope.org/zope3.5']

[update-tree]
recipe = zc.recipe.egg:scripts
eggs = zope.release
scripts = update-tree
arguments = ('${buildout:directory}/releases/controlled-packages.cfg',
             './Zope3-3.5',)

[list-latest]
recipe = zc.recipe.egg:scripts
eggs = zope.kgs
scripts = list-latest
arguments = ['${buildout:directory}/releases/controlled-packages.cfg'
            ] + sys.argv[1:]

[list-changes]
recipe = zc.recipe.egg:scripts
eggs = zope.kgs
scripts = list-changes
arguments = [
    '${buildout:directory}/releases/controlled-packages.cfg'] + sys.argv[1:]

[versions]
zope.kgs = 1.1.0
