[buildout]
extends = http://svn.zope.org/*checkout*/zopetoolkit/trunk/ztk.cfg?rev=105404
parts =
    docs
    interpreter
    grokwiki
    mkdirs
    test
    test-grokcore
    zpasswd
    zope_conf site_zcml zdaemon_conf deploy_ini debug_ini
    bundlemaker
develop =
    .
    grokdocs
    grokwiki
    grokcore.view
versions = versions
allow-picked-versions = true
extensions = buildout.dumppickedversions

[versions]
grokcore.annotation = 1.1
grokcore.component = 1.7
grokcore.formlib = 1.4
grokcore.security = 1.2
grokcore.site = 1.1
grokcore.startup = 0.4
#grokcore.view = 1.12.2
grokcore.viewlet = 1.3
grokui.admin = 0.3.2
martian = 0.11.1

[docs]
recipe = zc.recipe.egg
eggs = grokdocs

[interpreter]
recipe = zc.recipe.egg
eggs = grokwiki
       zest.releaser
interpreter = grokpy

[grokwiki]
recipe = zc.recipe.egg
eggs = grokwiki
       z3c.evalexception>=2.0
       Paste
       PasteScript
       PasteDeploy

[mkdirs]
recipe = z3c.recipe.mkdir
paths =
    ${zope_conf:filestorage}
    ${zope_conf:logfiles}

[test]
recipe = zc.recipe.testrunner
eggs = grok
defaults = ['--tests-pattern', '^f?tests$', '-v']

[test-grokcore]
recipe = zc.recipe.testrunner
eggs =
    grok
    martian
    grokcore.component
    grokcore.formlib
    grokcore.security
    grokcore.view
    grokcore.viewlet
defaults = ['--tests-pattern', '^f?tests$', '-v']

# This section is named so that the zpasswd utility is
# called `zpasswd`
[zpasswd]
recipe = z3c.recipe.dev:script
eggs = grokwiki
module = zope.app.server.zpasswd
method = main

[zope_conf]
recipe = z3c.recipe.template
input = etc/zope.conf.in
output = ${buildout:parts-directory}/etc/zope.conf
filestorage = ${buildout:directory}/var/filestorage
logfiles = ${buildout:directory}/var/log

[site_zcml]
recipe = z3c.recipe.template
input = etc/site.zcml.in
output = ${buildout:parts-directory}/etc/site.zcml

[zdaemon_conf]
recipe = z3c.recipe.template
input = etc/zdaemon.conf.in
output = ${buildout:parts-directory}/etc/zdaemon.conf

[deploy_ini]
recipe = z3c.recipe.template
input = etc/deploy.ini.in
output = ${buildout:parts-directory}/etc/deploy.ini

[debug_ini]
recipe = z3c.recipe.template
input = etc/debug.ini.in
output = ${buildout:parts-directory}/etc/debug.ini

[bundlemaker]
recipe = z3c.recipe.eggbasket:creator
egg = grok
versionfile = http://grok.zope.org/releaseinfo/grok-1.0b2.cfg
