[buildout]
extends = grok.cfg
develop = .
parts =
  sphinxpython
  generate_documentation

[sphinxpython]
recipe = z3c.recipe.scripts
interpreter = sphinxpython
eggs =
  grok
  grokcore.annotation
  grokcore.component
  grokcore.content
  grokcore.formlib
  grokcore.json
  grokcore.message
  grokcore.rest
  grokcore.security
  grokcore.site
  grokcore.traverser
  grokcore.view
  grokcore.viewlet
  grokcore.xmlrpc
  martian

[generate_documentation]
recipe = collective.recipe.sphinxbuilder
source = ${buildout:directory}/doc
build = ${buildout:directory}/doc/_build
interpreter = ${buildout:bin-directory}/sphinxpython
