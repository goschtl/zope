[buildout]
extends =
    http://download.zope.org/zopetoolkit/index/1.0.1/zopeapp-versions.cfg
    http://download.zope.org/zopetoolkit/index/1.0.1/ztk-versions.cfg
versions = versions

[grok]
included =
   grok
   grokcore.annotation
   grokcore.component
   grokcore.content
   grokcore.formlib
   grokcore.json
   grokcore.message
   grokcore.security
   grokcore.site
   grokcore.startup
   grokcore.view
   grokcore.viewlet
   grokui.admin
   grokui.base
   martian
   megrok.layout
   megrok.menu
   z3c.autoinclude
   z3c.evalexception
   z3c.flashmessage
   zc.catalog
tools =
   Paste
   PasteDeploy
   PasteScript
   buildout.dumppickedversions
   collective.recipe.template
   simplejson
   z3c.recipe.dev
   z3c.recipe.eggbasket
   z3c.recipe.i18n
   z3c.recipe.mkdir
   z3c.recipe.template
   z3c.testsetup
   zc.recipe.filestorage
   zest.releaser
under-review =
   grokcore.json
   grokui.admin

packages =
   ${grok:included}

[versions]
