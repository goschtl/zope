[grok]
version = 1.1dev
included =
   grok
   grokcore.annotation
   grokcore.component
   grokcore.content
   grokcore.formlib
   grokcore.message
   grokcore.security
   grokcore.site
   grokcore.startup
   grokcore.view
   grokcore.viewlet
   grokui.admin
   grokui.base
   martian
   megrok.layout
   megrok.menu
   z3c.autoinclude
   z3c.evalexception
   z3c.flashmessage
   zc.catalog

tools =
   Paste
   PasteDeploy
   PasteScript
   buildout.dumppickedversions
   collective.recipe.template
   simplejson
   z3c.recipe.dev
   z3c.recipe.eggbasket
   z3c.recipe.i18n
   z3c.recipe.mkdir
   z3c.recipe.template
   z3c.testsetup
   zc.recipe.filestorage
   zest.releaser

# Those packages still depends on grok.
under-review =
   grokui.admin

packages =
   ${grok:included}

[buildout]
extends =
    http://download.zope.org/zopetoolkit/index/1.0c3/zopeapp-versions.cfg
    http://download.zope.org/zopetoolkit/index/1.0c3/ztk-versions.cfg
versions = versions

[versions]
grok = 1.1.1
grokcore.annotation = 1.2
grokcore.component = 1.9
grokcore.content = 1.0
grokcore.formlib = 1.5
grokcore.message = 0.2
grokcore.security = 1.4
grokcore.site = 1.2
grokcore.startup = 1.0.2
grokcore.view = 1.13.3
grokcore.viewlet = 1.4.1
grokui.base = 0.2.1
grokui.admin = 0.7.0
martian = 0.11.2
megrok.layout = 1.1.0
megrok.menu = 0.4
z3c.autoinclude = 0.3.3
z3c.evalexception = 2.0
z3c.flashmessage = 1.0
zc.catalog = 1.4.5
# Tools
buildout.dumppickedversions = 0.4
collective.recipe.template = 1.4
simplejson = 2.0.9
z3c.recipe.dev = 0.5.4
z3c.recipe.eggbasket = 0.4.3
z3c.recipe.i18n = 0.6.0
z3c.recipe.mkdir = 0.3.1
z3c.recipe.template = 0.1
z3c.testsetup = 0.6.1
zc.recipe.filestorage = 1.0.1
zest.releaser = 3.4
# ZTK overrides
zc.buildout = 1.5.1
zc.recipe.egg = 1.3.2

[sources]
grok = svn svn+ssh://svn.zope.org/repos/main/grok/trunk
grokcore.annotation = svn svn+ssh://svn.zope.org/repos/main/grokcore.annotation/trunk
grokcore.component = svn svn+ssh://svn.zope.org/repos/main/grokcore.component/branches/1.x
grokcore.content = svn svn+ssh://svn.zope.org/repos/main/grokcore.content/trunk
grokcore.formlib = svn svn+ssh://svn.zope.org/repos/main/grokcore.formlib/trunk
grokcore.message = svn svn+ssh://svn.zope.org/repos/main/grokcore.message/trunk
grokcore.security = svn svn+ssh://svn.zope.org/repos/main/grokcore.security/trunk
grokcore.site = svn svn+ssh://svn.zope.org/repos/main/grokcore.site/trunk
