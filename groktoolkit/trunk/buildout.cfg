[buildout]
extends =
    grok.cfg
    grok-ecosystem.cfg
parts =
    test-grok
    test-ecosystem
    depgraph
    checkversions
extensions = mr.developer
allow-picked-versions = false
versions = versions

[test-grok]
recipe = z3c.recipe.compattest
include = ${grok:packages}
runner-defaults = ['--tests-pattern', '^f?tests$', '-v']

[test-ecosystem]
recipe = z3c.recipe.compattest
include = ${grok-ecosystem:packages}
runner-defaults = ['--tests-pattern', '^f?tests$', '-v']

[depgraph]
# script to check dependencies
recipe = z3c.recipe.depgraph
eggs = ${grok:packages}
extras = True
variants =
    base
    scc

[checkversions]
# script to find newer versions
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]
