[buildout]
extends =
   grok.cfg
parts =
  checkversions
  depgraph
  omelette
  test-grok
  uploadversions
develop = .
extensions = mr.developer
allow-picked-versions = false
include-site-packages = false
auto-checkout =
  grokcore.view
  grokcore.component

[checkversions]
recipe = z3c.recipe.scripts
eggs = z3c.checkversions [buildout]

[sources]
grokcore.component = svn svn+ssh://svn.zope.org/repos/main/grokcore.component/trunk
grokcore.view = svn svn+ssh://svn.zope.org/repos/main/grokcore.view/branches/sylvain-template-inheritance-fix

[depgraph]
recipe = z3c.recipe.depgraph
eggs = ${grok:packages}
extras = True
variants =
  base
  scc

[omelette]
recipe = collective.recipe.omelette
eggs = ${grok:packages}

[uploadversions]
recipe = z3c.recipe.scripts
entry-points = uploadversions=groktoolkit:upload_gtk_versions
eggs =
  groktoolkit
  zest.releaser

[test-grok]
recipe = z3c.recipe.compattest
include = ${grok:packages}
exclude =
# compattest will pull in the dependencies for all the extras require
# that are defined in zc.catalog, including a hoist of (deprecated)
# zope.app.* dependencies.
  zc.catalog
  fanstatic
eggs = zope.testrunner
runner-defaults = ['--tests-pattern', '^f?tests$', '-v']

