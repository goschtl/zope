[buildout]
extends =
    grok.cfg
    grok-ecosystem.cfg

parts =
    test-grok
    test-ecosystem
    depgraph
    checkversions

extensions = mr.developer

allow-picked-versions = false
versions = versions

[versions]
# versions for additional tools
argparse = 1.1
infrae.subversion = 1.4.5
mr.developer = 1.14
tl.eggdeps = 0.4
z3c.checkversions = 0.2
z3c.recipe.compattest = 0.12.1
z3c.recipe.depgraph = 0.5
# needed by mr.developer with python 2.4:
elementtree = 1.2.6-20050316

[test-grok]
recipe = z3c.recipe.compattest
include = ${grok:packages}
runner-defaults = ['--tests-pattern', '^f?tests$', '-v']

[test-ecosystem]
recipe = z3c.recipe.compattest
include = ${grok-ecosystem:packages}
runner-defaults = ['--tests-pattern', '^f?tests$', '-v']

[depgraph]
# script to check dependencies
recipe = z3c.recipe.depgraph
eggs = ${grok:packages}
extras = True
variants =
    base
    scc

[checkversions]
# script to find newer versions
recipe = zc.recipe.egg
eggs = z3c.checkversions [buildout]
