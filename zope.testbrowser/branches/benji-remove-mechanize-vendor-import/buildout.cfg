[buildout]
develop = .
parts = test interpreter
index = http://download.zope.org/zope3.4

[test]
recipe = zc.recipe.testrunner
defaults = ['--tests-pattern', '^f?tests$']
eggs = zope.testbrowser [test]
    mechanize

[interpreter]
recipe = zc.recipe.egg
eggs = zope.testbrowser
interpreter = py
    mechanize
