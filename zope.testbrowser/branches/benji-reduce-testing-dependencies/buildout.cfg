[buildout]
develop = .
parts = test-zope test-no-zope
extends = http://download.zope.org/zope3.4/versions.cfg
versions = versions

[versions]
# use this buildout's zope.testbrowser, not the one specified in the KGS
zope.testbrowser =

[test-zope]
recipe = zc.recipe.testrunner
defaults = ['--tests-pattern', '^zopetests$', '-1', '--auto-color']
eggs = zope.testbrowser [zope]

[test-no-zope]
recipe = zc.recipe.testrunner
defaults = ['-1', '--auto-color']
eggs = zope.testbrowser
