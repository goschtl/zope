[buildout]
extensions = mr.developer
develop = .
parts = bluebream
        test
        tools
        depgraph

extends = versions.cfg

versions = versions
allow-picked-versions = false


[versions]
# additional versions for the toolchain
zest.releaser = 3.10
PrettyTable = 0.5


[bluebream]
recipe = zc.recipe.egg
eggs = bluebream [test]
       PasteScript


[test]
# run test of additional packages used by bluebream
recipe = z3c.recipe.compattest
include = ${bbkit:packages}


[tools]
# tools to check new versions and to release bluebream
recipe = zc.recipe.egg
eggs = PrettyTable
       z3c.checkversions [buildout]
       zest.releaser


[depgraph]
# script to check dependencies
recipe = z3c.recipe.depgraph
eggs = ${bbkit:packages}
extras = True
variants = base 
           scc


interpreter = py


[bbkit]
