[test]
recipe = zc.recipe.testrunner
eggs = z3ext.formatter [test]

[coverage-test]
recipe = zc.recipe.testrunner
eggs = z3ext.formatter [test]
defaults = ['--coverage', '../../coverage']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coverage=coverage-report
arguments = ('coverage', 'coverage/report')
