[zopeapp]
included =
  zope.app.applicationcontrol
  zope.app.appsetup
  zope.app.authentication
  zope.app.basicskin
  zope.app.broken
  zope.app.component
  zope.app.container
  zope.app.content
  zope.app.debug
  zope.app.dependable
  zope.app.error
  zope.app.exception
  zope.app.folder
  zope.app.form
  zope.app.generations
  zope.app.http
  zope.app.i18n
  zope.app.interface
  zope.app.locales
  zope.app.localpermission
  zope.app.pagetemplate
  zope.app.principalannotation
  zope.app.publication
  zope.app.publisher
  zope.app.renderer
  zope.app.rotterdam
  zope.app.schema
  zope.app.security
  zope.app.testing
  zope.app.wsgi
  zope.app.zcmlfiles
  zope.app.zopeappgenerations
#  zodbcode - test fail
  zc.sourcefactory
  zope.testbrowser

# These packages will be removed in the next version
deprecating =


packages = ${zopeapp:included}
           ${zopeapp:deprecating}


[buildout]
extends = zopeapp-versions.cfg
versions = versions


[sources]
# Development branches of packages of *this* ZTK version.
# Will evolve to maintenance branches whenever needed.
# This set of branches is tested by some buildbots!
zope.app.applicationcontrol = svn svn+ssh://svn.zope.org/repos/main/zope.app.applicationcontrol/trunk
