[buildout]
develop = .
parts = zope3 data instance test

[zope3]
recipe = zc.recipe.cmmi
extra_options = --with-python=${buildout:executable} --force
url = http://www.zope.org/Products/Zope3/3.3.0/Zope-3.3.0.tgz

# the above part might not work if you have Python 2.4.4. This version
# of Python is not compatible with Zope 3.3.0. Instead, you can *remove*
# the 'zope3' name from the 'parts' listing in the [buildout] section,
# and uncomment what's below. Check out a version of Zope 3.3 branch 
# and do 'make inplace', and point to it with 'location' below. Then
# rerun bin/buildout
# [zope3]
# location = /home/faassen/buildout/Zope3.3

[data]
recipe = zc.recipe.filestorage

[instance]
recipe = zc.recipe.zope3instance
database = data
user = grok:grok
eggs = setuptools
       grok
       grokstar

zcml = zope.annotation
       zope.copypastemove
       zope.formlib
       zope.i18n-meta
       zope.i18n.locales
       zope.publisher
       zope.security-meta
       zope.size
       zope.traversing
       zope.traversing.browser
       zope.app    
       zope.app-meta
       zope.app.securitypolicy
       zope.app.securitypolicy-meta
       zope.app.authentication
       zope.app.catalog
       zope.app.intid
       zope.app.keyreference
       zope.app.twisted
       grok
       grok-meta
       grokstar
       hurry.query
       zc.catalog
       hurry.workflow

[test]
recipe = zc.recipe.testrunner
eggs = grokstar
extra-paths = parts/zope3/src
working-directory = parts/instance
defaults = ['--tests-pattern', '^f?tests$',
            '-v'
           ]
