[buildout]
develop =
    .
parts =
    test
    zopepy

extends = versions-zope2.cfg
versions = versions
unzip = true
eggs =
    Zope2

[test]
recipe = zc.recipe.testrunner
eggs = ${buildout:eggs}
environment = test-environment

[test-environment]
SOFTWARE_HOME = ${buildout:directory}/src
ZOPE_HOME = ${buildout:directory}
INSTANCE_HOME = ${buildout:directory}

[zopepy]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy
