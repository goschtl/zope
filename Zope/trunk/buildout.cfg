[buildout]
develop = .
parts =
    test
    scripts
    zopepy
    alltests
    allpy
    dependencies
    docs

extends = versions.cfg
unzip = true


[test]
recipe = zc.recipe.testrunner
eggs = Zope2


[scripts]
recipe = zc.recipe.egg:scripts
eggs = Zope2


[zopepy]
recipe = zc.recipe.egg
eggs = Zope2
interpreter = zopepy
scripts = zopepy


[alltests]
recipe = zc.recipe.testrunner
eggs =
    Zope2
    Acquisition
    DateTime
    ExtensionClass
    Missing
    MultiMapping
    Persistence
    Record
    RestrictedPython
    ThreadLock
    initgroups
    tempstorage
    ZopeUndo
    zope.browser
    zope.browsermenu
    zope.browserpage
    zope.browserresource
    zope.component
    zope.configuration
    zope.container
    zope.contentprovider
    zope.contenttype
    zope.deferredimport
    zope.event
    zope.exceptions
    zope.i18n [compile]
    zope.i18nmessageid
    zope.interface
    zope.lifecycleevent
    zope.location
    zope.pagetemplate
    zope.processlifetime
    zope.proxy
    zope.ptresource
    zope.publisher
    zope.schema
    zope.security
    zope.sendmail
    zope.sequencesort
    zope.site [test]
    zope.size
    zope.structuredtext
    zope.tal
    zope.tales
    zope.traversing
    zope.viewlet

defaults = ['--module', '!^(zope[.]app)[.]']


[allpy]
recipe = zc.recipe.egg
eggs = ${alltests:eggs}
interpreter = allpy
scripts = allpy


[dependencies]
recipe = z3c.recipe.depgraph
eggs = ${alltests:eggs}
variants = base tred
extras = True
exclude =
    ClientForm
    docutils
    mechanize


[docs]
recipe = zc.recipe.egg
eggs = Sphinx
