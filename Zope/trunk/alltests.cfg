# Run tests of all packages that would have their tests run in a Zope-trunk
# SVN checkout.

[buildout]
extends = buildout.cfg
parts += alltests

[alltests]
recipe = zc.recipe.testrunner<1.1dev
# The commented packages are present on SVN trunk but not used (downloaded)
# by Zope2.buildout. If you manage to reduce the dependencies further, feel
# free to comment out more eggs.
eggs =
    ${buildout:eggs}
    Acquisition
    DateTime
    ExtensionClass
    Persistence
    RestrictedPython
    tempstorage
    zLOG
    zodbcode
    zope.annotation
    zope.broken
    zope.browser
    zope.cachedescriptors
    zope.component
    zope.configuration
    zope.container
    zope.contentprovider
    zope.contenttype
    zope.copypastemove
    zope.datetime
    zope.deferredimport
    zope.deprecation
#    zope.documenttemplate
    zope.dottedname
    zope.dublincore
    zope.error
    zope.event
    zope.exceptions
    zope.formlib
    zope.hookable
    zope.i18n
    zope.i18nmessageid
    zope.index
    zope.interface
    zope.lifecycleevent
    zope.location
    zope.minmax
    zope.modulealias
    zope.pagetemplate
    zope.proxy
    zope.publisher
#    zope.rdb
    zope.schema
    zope.security
    zope.securitypolicy
    zope.sendmail
    zope.sequencesort
#    zope.server
    zope.session
    zope.site
    zope.size
    zope.structuredtext
    zope.tal
    zope.tales
    zope.testbrowser
    zope.thread
    zope.traversing
    zope.viewlet
#    zope.wfmc
# Fetch undeclared ftests dependencies
    zope.app.principalannotation
    zope.app.schema
    zope.app.securitypolicy
    zope.app.zcmlfiles
    zope.app.zptpage

defaults = ['--module', '!^(zope[.]app)[.]']
environment = test-environment
