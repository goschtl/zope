[buildout]
develop = . martian
parts = interpreter test
find-links = http://download.zope.org/distribution/
extends = versions.cfg
versions = versions

[versions]
martian = 0.9.4dev

[interpreter]
recipe = zc.recipe.egg
eggs = grokcore.component
interpreter = python

[test]
recipe = zc.recipe.testrunner
eggs = grokcore.component
defaults = ['--tests-pattern', '^f?tests$', '-v']
