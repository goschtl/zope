[buildout]
extensions = buildout.eggtractor
tractor-src-directory = src
tractor-target-parts = instance

parts =
    zope2
    zeoserver
    productdistros
    instance
    varnish-instance
    varnish-build
    zopepy
    
# Change the number here to change the version of Plone being used
extends = 
    http://dist.plone.org/release/3.3/versions.cfg

versions = versions

# Add additional egg download sources here. dist.plone.org contains archives
# of Plone packages.
find-links =
    http://dist.plone.org/release/3.3
    http://download.zope.org/ppix/
    http://download.zope.org/distribution/
    http://effbot.org/downloads

# Add additional eggs here
# elementtree is required by Plone
eggs =
    Plone
    Products.TextIndexNG3
    Products.PloneFormGen
    Products.FCKeditor
    Products.TinyMCE
    Products.CacheSetup
    Products.PloneArticle
    collective.editskinswitcher
    collective.portlet.feedmixer
    collective.easyslider
    collective.portletpage
    PILwoTK

# Reference any eggs you are developing here, one per line
# e.g.: develop = src/my.package
develop =

[zeoserver]
recipe = plone.recipe.zope2zeoserver
zope2-location = ${zope2:location}
zeo-address = 127.0.0.1:8100


[zope2]
recipe = plone.recipe.zope2install
url = ${versions:zope2-url}
fake-zope-eggs = true
additional-fake-eggs =
    ZConfig
    ZODB3
    pytz


# Use this section to download additional old-style products.
# List any number of URLs for product tarballs under URLs (separate
# with whitespace, or break over several lines, with subsequent lines
# indented). If any archives contain several products inside a top-level
# directory, list the archive file name (i.e. the last part of the URL,
# normally with a .tar.gz suffix or similar) under 'nested-packages'.
# If any archives extract to a product directory with a version suffix, list
# the archive name under 'version-suffix-packages'.
[productdistros]
recipe = plone.recipe.distros
urls = http://downloads.sourceforge.net/quintagroup/qPloneGoogleSitemaps-0.6.tar.gz

nested-packages =
version-suffix-packages =

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
effective-user = zope
user = admin:admin
http-address = 127.0.0.1:10081
zeo-client=on
#debug-mode = on
#verbose-security = on

# If you want Zope to know about any additional eggs, list them here.
# This should include any development eggs you listed in develop-eggs above,
# e.g. eggs = ${buildout:eggs} ${plone:eggs} my.package
eggs =
    ${buildout:eggs}

# If you want to register ZCML slugs for any packages, list them here.
# e.g. zcml = my.package my.other.package
zcml = collective.editskinswitcher
       collective.portlet.feedmixer
       collective.portletpage
       collective.easyslider

products =
    ${buildout:directory}/products
    ${productdistros:location}

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[varnish-build]
recipe = zc.recipe.cmmi
url = http://downloads.sourceforge.net/varnish/varnish-2.0.4.tar.gz


[varnish-instance]
recipe = plone.recipe.varnish:instance
daemon = ${buildout:directory}/parts/varnish-build/sbin/varnishd
bind = 10080
cache-size = 1G
config = ${buildout:directory}/etc/varnish.vcl


[roadrunner]
recipe = roadrunner:plone
packages-under-test = plonetheme.zope2
