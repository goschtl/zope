[buildout]
develop = bobo bobodoctestumentation
parts = test sphinx bobo paste
versions = versions

[bobo]
recipe = zc.recipe.egg
eggs = bobo
       webtest
interpreter = py

[test]
recipe = zc.recipe.testrunner
eggs = bobodoctestumentation
       webtest
       bobo

[test2.4]
recipe = zc.recipe.testrunner
eggs = bobodoctestumentation
       webtest
       PasteDeploy
       Paste
       bobo

python = python2.4

[test2.5]
recipe = zc.recipe.testrunner
eggs = bobodoctestumentation
       webtest
       bobo
python = python2.5

[test2.6]
recipe = zc.recipe.testrunner
eggs = bobodoctestumentation
       webtest
       bobo
python = python2.6

[sphinx]
recipe = zc.recipe.egg
eggs = sphinx
       Pygments
       manuel
       bobo
python = python2.6

[paste]
recipe = zc.recipe.egg
eggs = PasteScript
       repoze.who
       bobodoctestumentation

[versions]
webtest = 1.2
zope.testing = 3.8.6
zope.interface = 3.5.3
zope.exceptions = 3.5.2
WebOb = 0.9.7.1
simplejson = 2.0.9
manuel = 1.0.4
