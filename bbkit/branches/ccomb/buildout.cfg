[buildout]
extensions = mr.developer

parts = test
        tools

extends = http://download.zope.org/zopetoolkit/index/1.0a1/ztk-versions.cfg
          http://download.zope.org/zopetoolkit/index/1.0a1/zopeapp-versions.cfg
          versions.cfg

versions = versions
allow-picked-versions = false
#auto-checkout = *


[bluebream]
version = 1.0dev

packages =
  bluebream
  zope.app.xmlrpcintrospection
  z3c.testsetup
  zc.table
# zc.queue


[test]
recipe = z3c.recipe.compattest
include = ${bluebream:packages}


[tools]
recipe = zc.recipe.egg
eggs = PrettyTable
       z3c.checkversions [buildout]
interpreter = py


