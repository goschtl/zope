[bluebream]
version = 1.0dev

included =
  bluebream
  zope.app.xmlrpcintrospection
  z3c.testsetup

packages = ${bluebream:included}

[buildout]
extends =
    zopeapp.cfg
    ztk.cfg

[versions]
bluebream = 1.0b1
zope.app.xmlrpcintrospection = 3.5.1
