[buildout]
extends = versions.cfg
extensions = mr.developer
auto-checkout =
sources-dir = devel

parts =
    zope2
    instance
    zopepy
    omelette
    test
develop = .
versions = versions

[sources]
megrok.z3cform.base = svn svn://svn.zope.org/repos/main/megrok.z3cform.base/trunk

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.5/Zope-2.10.5-final.tgz
fake-zope-eggs = true
skip-fake-eggs =
    zope.component
    zope.schema

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs =
    zope.component>=3.4,<3.5dev
    megrok.z3cform.base
    five.megrok.z3cform
zcml = five.megrok.z3cform:meta.zcml
       five.megrok.z3cform
products =

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
       ipdb
extra-paths = ${zope2:location}/lib/python
defaults = ['-m', 'five.megrok.z3cform', '--tests-pattern', '^f?tests$', '-v']
