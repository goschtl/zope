[buildout]
extends = versions.cfg
parts =
    zope2
    instance
    zopepy
    test
develop = .
          devel/megrok.z3cform
versions = versions

[versions]
# These specific versions were required to get the tests working
zope.location = 3.4.0
zope.lifecycleevent = 3.4.0
zope.container = 3.7.1
zope.security = 3.4.0
zope.proxy = 3.4.2
z3c.form = 1.9.0

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.5/Zope-2.10.5-final.tgz
fake-zope-eggs = true
skip-fake-eggs =
    zope.component

[instance]
recipe = plone.recipe.zope2instance
zope2-location = ${zope2:location}
user = admin:admin
http-address = 8080
debug-mode = on
verbose-security = on
eggs =
    zope.component>=3.4,<3.5dev
    megrok.z3cform
    five.megrok.z3cform
zcml = five.megrok.z3cform:meta.zcml
       five.megrok.z3cform
products =

[zopepy]
recipe = zc.recipe.egg
eggs = ${instance:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[test]
recipe = zc.recipe.testrunner
eggs = ${instance:eggs}
extra-paths = ${zope2:location}/lib/python
defaults = ['-m', 'five.megrok.z3cform', '--tests-pattern', '^f?tests$', '-v']
