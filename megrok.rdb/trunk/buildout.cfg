[buildout]
develop = .
extends = http://grok.zope.org/releaseinfo/1.2/versions.cfg 
versions = versions
parts = test releaser

[versions]
SQLAlchemy = 0.6.6
z3c.saconfig = 0.12
docutils = 0.5
transaction = 1.0.0
zope.sqlalchemy = 0.6.1

[test]
recipe = zc.recipe.testrunner
eggs = megrok.rdb
defaults = ['--tests-pattern', '^f?tests$', '-v']

[releaser]
recipe = z3c.recipe.scripts
eggs = zest.releaser
