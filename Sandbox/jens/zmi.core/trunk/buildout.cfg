[buildout]
develop = .
parts = test sphinx docs scripts zopepy instance
extends =
    http://svn.zope.org/repos/main/zopetoolkit/trunk/zopeapp-sources.cfg
    http://svn.zope.org/repos/main/Zope/trunk/sources.cfg
eggs = zmi.core
extensions = mr.developer
auto-checkout = Zope2
sources-dir = dev

[sources]
Zope2 = svn svn+ssh://svn.zope.org/repos/main/Zope/branches/z4-zmi update=true

[test]
recipe = zc.recipe.testrunner
eggs = zmi.core

[sphinx]
recipe = zc.recipe.egg
eggs =
    Sphinx
    ${buildout:eggs}

[scripts]
recipe = z3c.recipe.scripts
eggs =
    ${buildout:eggs}
    Zope2

[zopepy]
recipe = z3c.recipe.scripts
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy

[instance]
recipe = plone.recipe.zope2instance
eggs = ${buildout:eggs}
zcml = ${buildout:eggs}
user = admin:admin
debug-mode = on
verbose-security = on
http-address = 127.0.0.1:8080

[docs]
recipe = collective.recipe.template
input = inline:
    #!/bin/sh
    # Build the Sphinx documentation in one step
    export PATH="${buildout:bin-directory}:$PATH"
    cd "${buildout:directory}/docs"
    make clean
    make html
output = ${buildout:bin-directory}/docs
mode = 755

