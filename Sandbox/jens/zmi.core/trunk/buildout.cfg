[buildout]
develop = .
parts = test sphinx scripts zopepy instance
extends =
    http://svn.zope.org/repos/main/zopetoolkit/trunk/zopeapp-sources.cfg
    http://svn.zope.org/repos/main/Zope/trunk/sources.cfg
eggs = zmi.core
extensions = mr.developer
auto-checkout = Zope2
sources-dir = dev

[sources]
Zope2 = svn svn+ssh://svn.zope.org/repos/main/Zope/trunk update=true

[test]
recipe = zc.recipe.testrunner
eggs = zmi.core

[sphinx]
recipe = zc.recipe.egg
eggs =
    Sphinx
    ${buildout:eggs}

[scripts]
recipe = z3c.recipe.scripts
eggs =
    ${buildout:eggs}
    Zope2

[zopepy]
recipe = z3c.recipe.scripts
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy

[instance]
recipe = plone.recipe.zope2instance
eggs = ${buildout:eggs}
zcml = ${buildout:eggs}
user = admin:admin
debug-mode = on
verbose-security = on
http-address = 127.0.0.1:8080
