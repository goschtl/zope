[buildout]
extends =
    http://svn.zope.org/repos/main/zopetoolkit/trunk/zopeapp-sources.cfg
    http://svn.zope.org/repos/main/Zope/trunk/sources.cfg
develop = 
    .
    src/Zope2
parts =
    test
    scripts
    zopepy
    instance
eggs = zmi.core

[test]
recipe = zc.recipe.testrunner
eggs = ${buildout:eggs}

[scripts]
recipe = z3c.recipe.scripts
eggs =
    ${buildout:eggs}
    Zope2

[zopepy]
recipe = z3c.recipe.scripts
eggs = ${buildout:eggs}
interpreter = zopepy
scripts = zopepy

[instance]
recipe = plone.recipe.zope2instance
eggs = ${buildout:eggs}
zcml = ${buildout:eggs}
user = admin:admon
debug-mode = on
verbose-security = on
http-address = 127.0.0.1:8080
