[zope2_parameters]
repos = http://svn.zope.org/repos/main/Zope/trunk
test = bin/alltests
mailto = zope-tests@zope.org
mailmode = all

[zope2_parameters-win]
<= project-win-py2.6-defaults
repos = http://svn.zope.org/repos/main/Zope/trunk
test = bin\alltests
mailto = zope-tests@zope.org
mailmode = all

[zope2.12_parameters]
repos = http://svn.zope.org/repos/main/Zope/branches/2.12
test = bin/alltests
mailto = zope-tests@zope.org
mailmode = all

[zope2.12_parameters-win]
<= project-win-py2.6-defaults
repos = http://svn.zope.org/repos/main/Zope/branches/2.12
test = bin\alltests
mailto = zope-tests@zope.org
mailmode = all

[reboot-slave-macro]
times = @reboot
command = ${buildout:bin-directory}/slave-$${:__name__} start

[reboot-slaves]
recipe = zc.recipe.macro
result-recipe = z3c.recipe.usercrontab
macro = reboot-slave-macro
targets = ubuntu32
          ubuntu64
          osx

[reboot-master]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:bin-directory}/master start

