result-recipe = z3c.recipe.usercrontab
macro = reboot-slave-macro
targets = ubuntu32
          ubuntu64
          osx
 
[reboot-master]
recipe = z3c.recipe.usercrontab
times = @reboot
command = ${buildout:bin-directory}/master start

