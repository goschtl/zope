[buildout]
parts = master
        ${projects:result-sections}
        poller
        slaves
        reboot-slaves
versions = versions
extensions = buildout.dumppickedversions
             mr.developer
auto-checkout = collective.buildbot
always-checkout = true
allow-picked-versions = false

[sources]
collective.buildbot = svn http://svn.plone.org/svn/collective/collective.buildbot/trunk

[versions]
collective.buildbot =

argparse = 1.1
buildbot = 0.7.12
buildout.dumppickedversions = 0.4
distribute = 0.6.10
manuel = 1.0.5
mr.developer = 1.14
Paste = 1.7.3
PasteDeploy = 1.3.3
PasteScript = 1.7.3
setuptools = 0.6c11
Twisted = 10.0.0
virtualenv = 1.4.6
z3c.recipe.usercrontab = 1.0
zc.buildout = 1.4.3
zc.recipe.egg = 1.2.2
zc.recipe.macro = 1.3.0
zc.recipe.testrunner = 1.2.0
zope.exceptions = 3.5.2
zope.interface = 3.5.3
zope.testing = 3.9.4

[master]
recipe = collective.buildbot:master
project-name = Zope Buildbot
max-builds = 1
allow-force = true
slaves =
    slave-ubuntu32 secret
    slave-ubuntu64 secret
    slave-osx secret
    slave-win secret

[slaves]
recipe = zc.recipe.macro
result-recipe = collective.buildbot:slave
macro = slave-macro
targets = slave-ubuntu32
          slave-ubuntu64
          slave-osx
          slave-win

[slave-macro]
host = localhost
port = 8999
password = secret

[poller]
recipe = collective.buildbot:poller
repositories = http://svn.zope.org/repos/main
poll-interval = 3600


[project-macro]
slave-names = $${:slaves}
vcs = svn
repositories = $${:repos}
mail-host = localhost
email-notification-sender = no-reply@localhost
email-notification-recipients = $${:mailto}
mail-mode = $${:mailmode}
build-sequence =
    $${:bootstrap}
    $${:buildout}
test-sequence = $${:test}
periodic-scheduler = 1440
email-zope-test-style = True
# sensible defaults
test = bin/test
buildout = bin/buildout -v
mailmode = failing
mailto = root@localhost
# Working around the virtualenv of collective.buildbot in order to have one
# buildslave per platform. We 'just know' the location of the python
# interpreter.
bootstrap = /usr/bin/python2.6 /tmp/bootstrap.py
slaves = slave-ubuntu32
         slave-ubuntu64
         slave-osx

[project-py2.5-defaults]
bootstrap = /usr/bin/python2.5 /tmp/bootstrap.py

[project-win-py2.5-defaults]
slaves = slave-win
bootstrap = C:\projects\virtualenv-2.5\Scripts\python C:\projects\bootstrap.py
buildout = bin\buildout
test = bin\test

[project-win-py2.6-defaults]
slaves = slave-win
bootstrap = C:\projects\virtualenv-2.6\Scripts\python C:\projects\bootstrap.py
buildout = bin\buildout
test = bin\test

[projects]
recipe = zc.recipe.macro
result-recipe = collective.buildbot:project
macro = project-macro
targets = trunks:trunks_parameters
          trunks-win:trunks_parameters-win
          ztk:ztk_parameters
          ztk_win:ztk_parameters-win
          groktoolkit:groktoolkit_parameters
          groktoolkit_win:groktoolkit_parameters-win
          grok-1.0:grok-1.0_parameters
          grok-1.0-win:grok-1.0_parameters-win
          zope2:zope2_parameters
          zope2.12:zope2.12_parameters
# needs buildslave with C compiler
#          zope2_win:zope2_parameters-win
#          zope2.12_win:zope2.12_parameters-win

[trunk_repos]
