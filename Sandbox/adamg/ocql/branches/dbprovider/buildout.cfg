[buildout]
prefer-final = true

develop = .

parts = test checker

[versions]

[test]
recipe = zc.recipe.testrunner
eggs = OCQL [test]

[checker]
recipe = lovely.recipe:importchecker
path = src/ocql

[coverage-test]
recipe = zc.recipe.testrunner
eggs = OCQL [test]
defaults = ['--coverage', '../../coverage']

[coverage-report]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coverage=coverage-report
arguments = ('coverage', 'coverage/report')