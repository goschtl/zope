[buildout]
extensions = mr.developer
sources-dir = devel
develop = .
parts = py test test-coverage z3c.coverage omelette
prefer-final = true

[sources]
z3c.taskqueue = svn svn+ssh://gotcha@svn.zope.org/repos/main/Sandbox/gotcha/z3c.taskqueue/trunk

[test]
recipe = zc.recipe.testrunner
defaults = ['--tests-pattern', '^f?tests$']
eggs = z3c.taskqueue_ui [test]

[py]
recipe = zc.recipe.egg
interpreter = python
eggs = ${test:eggs}

[test-coverage]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '${buildout:directory}/coverage', '--auto-progress']
extra-paths =

[z3c.coverage]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coveragereport
arguments = ('coverage', 'coverage/report')

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}
