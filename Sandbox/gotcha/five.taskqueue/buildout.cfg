[buildout]
extensions = mr.developer
develop = .
parts = py zope2 test test-coverage z3c.coverage omelette
extends = http://dist.plone.org/release/3.3.5/versions.cfg 

[sources]
z3c.taskqueue = svn svn+ssh://gotcha@svn.zope.org/repos/main/Sandbox/gotcha/z3c.taskqueue

[test]
recipe = zc.recipe.testrunner
defaults = ['--tests-pattern', '^f?tests$']
eggs = five.taskqueue

[zope2]
recipe = plone.recipe.zope2install
url = ${versions:zope2-url}
fake-zope-eggs = true
skip-fake-eggs = docutils
                 zope.testing
                 zope.schema
                 zope.exceptions
                 zope.configuration
                 zope.component
                 zope.interface
                 zope.location
                 zope.proxy

[py]
recipe = zc.recipe.egg
interpreter = python
eggs = five.taskqueue

[test-coverage]
recipe = zc.recipe.testrunner
eggs = ${test:eggs}
defaults = ['--coverage', '${buildout:directory}/coverage', '--auto-progress']
extra-paths =

[z3c.coverage]
recipe = zc.recipe.egg
eggs = z3c.coverage
scripts = coverage
arguments = ('coverage', 'coverage/report')

[omelette]
recipe = collective.recipe.omelette
eggs = ${test:eggs}
products =
packages = ${zope2:location}/lib/python ./

[versions]
zope.component = 3.5.1
zope.configuration = 3.5.0
zope.container = 3.7.1
zope.location = 3.5
zope.site = 3.6.0
zope.schema = 3.6.1
zope.interface = 3.5.2
mr.developer = 1.7 
