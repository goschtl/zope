[logger_root]
level=CRITICAL
handlers=normal

[handler_normal]
class=FileHandler
level=NOTSET
formatter=common
args=('/dev/tty', 'a')
filename=/dev/tty
mode=a

[formatter_common]
format=------
       %(asctime)s %(message)s
datefmt=%Y-%m-%dT%H:%M:%S

[loggers]
keys=root

[handlers]
keys=normal

[formatters]
keys=common
