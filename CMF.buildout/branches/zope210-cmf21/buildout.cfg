# CMF 2.1 + Zope 2.10

[buildout]
parts =
    zope2
    instance
    zopepy
    test
eggs =
    Products.CMFActionIcons
    Products.CMFCalendar
    Products.CMFCore
    Products.CMFDefault
    Products.CMFTopic
    Products.CMFUid
    Products.DCWorkflow
    Products.GenericSetup <= 1.4.999
    five.localsitemanager <= 1.0
    plone.recipe.zope2instance <= 3.999
develop =
    src/Products.CMFActionIcons
    src/Products.CMFCalendar
    src/Products.CMFCore
    src/Products.CMFDefault
    src/Products.CMFTopic
    src/Products.CMFUid
    src/Products.DCWorkflow

[zope2]
recipe = plone.recipe.zope2install
url = http://www.zope.org/Products/Zope/2.10.9/Zope-2.10.9-final.tgz
smart-recompile = True

[instance]
recipe = plone.recipe.zope2instance <= 3.999
zope2-location = ${zope2:location}
eggs = ${buildout:eggs}
user = admin:admin
debug-mode = on
verbose-security = on
http-address = 127.0.0.1:8080

[zopepy]
recipe = zc.recipe.egg
eggs = ${buildout:eggs}
interpreter = zopepy
extra-paths = ${zope2:location}/lib/python
scripts = zopepy

[test]
recipe = zc.recipe.testrunner
extra-paths = ${zope2:location}/lib/python
eggs = ${buildout:eggs}
defaults = ['--module', '^Products[.](CMF|DC)']

